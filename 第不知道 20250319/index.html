<!DOCTYPE html>
<html lang="en">
    <script>
        function avg_age() {
            let st1 = { name: "John", age: 25 };
            let st2 = { name: "Bob", age: 30 };
            let st3 = { name: "Nick", age: 35 };

            let students = [st1, st2, st3];
            let a = 0;

            for (st of students) {
                a += st.age;
                console.log(a);
            }

            a = a / students.length;
            a = a.toFixed(2);
            console.log("Average age: " + a);

            avg_str = `Average age: ${a}`;
            document.getElementById("avg_age").innerHTML = avg_str;

            console.log(avg_str);
            console.log(avg_str.slice(2, 5));
            console.log(avg_str.substr(2, 5));
            console.log(avg_str.slice(-5));
            console.log(avg_str.toUpperCase());

            console.log("=====Split and Show=====");
            string = avg_str.split(" ");
            for (s of string) {
                console.log(s);
            }


            let g = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
            console.log(`Original str is ${g}`); 
            console.log(`After flatting is ${g.flat()}`);
            g = g.flat();
            console.log(`After flatting is $(g)`);
            g = g.slice(2, 7);
            console.log(`After slicing is $(g)`);
            g = g.push(100) ;
            console.log(`After pushing is $(g)`);
            pop_value = g.pop();
            console.log(`After pop is ${g}, the poped value is ${pop_value}`);
            g = g.join("@");
            console.log(`After join is ${g}`);
        }
    </script>
    
    <body>
        <h2>My First JS</h2>

        <h2>Student age</h2>

        <button type="button" onclick="avg_age()">Click me to display.</button>

        <p id="avg_age"></p>
    </body>
</html>
